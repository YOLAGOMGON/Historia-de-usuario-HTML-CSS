<!DOCTYPE html>
<!-- 
    ============================================
    ARCHIVO: index.html
    ============================================
    Esta es la página de LOGIN y REGISTRO de la aplicación TaskSort.
    Es la primera página que ve el usuario cuando entra a la aplicación.
    
    ESTRUCTURA HTML:
    - DOCTYPE: Declara que es un documento HTML5
    - <html>: Elemento raíz del documento
    - <head>: Contiene metadatos y recursos externos
    - <body>: Contiene el contenido visible de la página
-->
<html lang="en">
<head>
    <!-- charset UTF-8 permite caracteres especiales y acentos -->
    <meta charset="UTF-8">
    
    <!-- viewport hace que la página sea responsive (se adapte a móviles) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlazamos nuestro archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap: Framework CSS para diseño responsive y componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 
        Scripts JavaScript:
        - defer: Hace que los scripts se ejecuten DESPUÉS de que el HTML esté cargado
        - script.js: Maneja la lógica de tareas (aunque aquí no se usa, se carga por si acaso)
        - ux-ui.js: Maneja la lógica de login/registro (ESTE ES EL IMPORTANTE AQUÍ)
    -->
    <script src="script.js" defer></script>
    <script src="ux-ui.js" defer></script>
    
    <!-- Título que aparece en la pestaña del navegador -->
    <title>TaskSort</title>
</head>
<body>

    <!-- 
        ============================================
        CONTENEDOR PRINCIPAL
        ============================================
        - container: Clase de Bootstrap que centra el contenido
        - d-flex: Display flex (para centrar vertical y horizontalmente)
        - justify-content-center: Centra horizontalmente
        - align-items-center: Centra verticalmente
        - min-height: 100vh: Ocupa el 100% de la altura de la ventana (viewport height)
    -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- 
            Clases responsive de Bootstrap:
            - col-11: En móviles ocupa 11/12 del ancho (dejando márgenes)
            - col-md-8: En tablets ocupa 8/12 del ancho
            - col-lg-5: En pantallas grandes ocupa 5/12 del ancho (más estrecho, más elegante)
        -->
        <div class="col-11 col-md-8 col-lg-5">
            <!-- card: Componente de Bootstrap que crea una tarjeta con sombra -->
            <div class="card shadow border-0 p-3">

                <!-- 
                    ============================================
                    SECCIÓN DE LOGIN (Inicio de Sesión)
                    ============================================
                    - id="Section-Login": ID único para referenciar desde JavaScript
                    - card-body: Clase de Bootstrap para el cuerpo de la tarjeta
                    - fade-in: Clase personalizada para animación de entrada
                -->
                <div id="Section-Login" class="card-body fade-in">

                    <!-- Título de la aplicación -->
                    <h2 class="text-center card-title text-primary mb-4 fw-bold">TaskSort</h2>

                    <!-- 
                        ============================================
                        FORMULARIO DE LOGIN
                        ============================================
                        - id="Login-form": ID para referenciar desde JavaScript
                        - Cuando el usuario envía este formulario, se ejecuta el evento "submit"
                        - ux-ui.js escucha este evento y valida las credenciales
                    -->
                    <form id="Login-form">

                        <!-- Campo de Email -->
                        <div class="mb-3">
                            <!-- 
                                <label>: Etiqueta descriptiva del campo
                                - for="Email1": Asocia el label con el input que tiene id="Email1"
                                - Cuando haces clic en el label, el input recibe el foco
                            -->
                            <label for="Email1" class="small form-label fw-bold text-secondary">Email</label>
                            <!-- 
                                <input>: Campo de entrada de texto
                                - type="email": Valida que sea un formato de email válido
                                - id="Email1": ID único (JavaScript usa este ID para obtener el valor)
                                - class="py-3": Padding vertical (Bootstrap)
                                - placeholder: Texto que aparece cuando el campo está vacío
                                - required: El campo es obligatorio antes de enviar el formulario
                            -->
                            <input type="email" id="Email1" class="py-3 form-control" placeholder="TaskSort@example.com" required>
                        </div>

                        <!-- Campo de Contraseña -->
                        <div class="mb-4">
                            <label for="Password" class="small form-label fw-bold text-secondary">Password</label>
                            <!-- 
                                type="password": Oculta los caracteres escritos (muestra asteriscos)
                                - Esto es por seguridad, para que nadie vea la contraseña mientras se escribe
                            -->
                            <input type="password" id="Password" class="form-control py-3" placeholder="******" required> 
                        </div>

                        <!-- Botón de enviar formulario -->
                        <div class="text-center mb-2">
                            <!-- 
                                type="submit": Al hacer clic, envía el formulario (dispara evento "submit")
                                - w-50: Ancho del 50% (Bootstrap)
                                - Cuando se hace clic, ux-ui.js intercepta el evento y valida
                            -->
                            <button type="submit" class="btn btn-primary w-50 py-2 fw-bold shadow-sm">Sing in</button>
                        </div>

                    </form>

                    <!-- 
                        Área de mensajes:
                        - Aquí JavaScript mostrará mensajes de éxito o error
                        - Inicialmente está vacío, se llena dinámicamente con JavaScript
                    -->
                    <div class="mt-2 text-center small" id="Login-message"></div>

                    <!-- Link para cambiar a la vista de registro -->
                    <div class="text-center small">
                        <p>Don't have account? 
                            <!-- 
                                Botón para alternar a la vista de registro
                                - type="button": NO envía el formulario, solo ejecuta JavaScript
                                - id="To-sing": JavaScript usa este ID para cambiar de vista
                                - ux-ui.js escucha el clic y muestra/oculta las secciones
                            -->
                            <button id="To-sing" class="border-0 bg-transparent btn-link text-decoration-none" type="button" id="Singup">Sing up</button>
                        </p>
                    </div>

                </div>

                <!-- 
                    ============================================
                    SECCIÓN DE REGISTRO (Sign Up)
                    ============================================
                    - id="Section-Singup": ID único para esta sección
                    - hidden-form: Clase CSS que OCULTA esta sección inicialmente (display: none)
                    - Solo una sección (Login o Signup) está visible a la vez
                -->
                <div id="Section-Singup" class="card-body hidden-form fade-in">

                    <h2 class=" text-center card-title text-primary mb-4 fw-bold">TaskSort</h2>

                    <!-- Formulario de Registro -->
                    <form id="Sign-form">

                        <!-- Campo de Nombre de Usuario -->
                        <div class="mb-3">
                            <label for="User" class="small form-label fw-bold text-secondary">User</label>
                            <!-- 
                                type="text": Campo de texto normal (sin validación especial)
                                - id="User": JavaScript obtendrá este valor para crear el usuario
                            -->
                            <input type="text" id="User" class="py-3 form-control" placeholder="Juan Pablo" required>
                        </div>

                        <!-- Campo de Email (diferente ID que el de login: Email2) -->
                        <div class="mb-3">
                            <label for="Email2" class="small form-label fw-bold text-secondary">Email</label>
                            <input type="email" id="Email2" class="form-control py-3" placeholder="TaskSort@example.com" required> 
                        </div>

                        <!-- Campo de Contraseña (diferente ID que el de login: Password1) -->
                        <div class="mb-3">
                            <label for="Password1" class="small form-label fw-bold text-secondary">Password</label>
                            <input type="password" id="Password1" class="form-control py-3" placeholder="********" required> 
                        </div>

                        <!-- Botón de registro -->
                        <div class="text-center mb-2">
                            <button id="Send" type="submit" class="btn btn-primary w-50 py-2 fw-bold shadow-sm">Sing in</button>
                        </div>

                    </form>

                    <!-- Área de mensajes del formulario de registro -->
                    <div class="mt-2 text-center small" id="Sing-message"></div>

                    <!-- Link para volver a la vista de login -->
                    <div class="text-center small">
                        <p>You have account? 
                            <!-- Botón para alternar a la vista de login -->
                            <button id="To-login" class="border-0 bg-transparent btn-link text-decoration-none" type="button" id="Singup">Login</button>
                        </p>
                    </div>

                </div>

            </div>
            
        </div>
        
    </div>

    </div>

    
</body>
</html>
